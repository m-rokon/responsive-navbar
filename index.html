<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <title>Responsive HTML navbar</title>
</head>
<body>
    <header class="bg-gray-100 py-5 px-5 lg:px-0">
        <div class="container mx-auto">
            <div class="flex flex-row justify-between items-center lg:flex-col">
                <!-- logo -->
                <div class="text-center">
                    <a class="text-4xl text-orange-500 inline-block py-4" href="#">Responsive Nav</a>
                </div>
                <!-- mobile hamburger -->
                <div class="mobile-hamburger bg-orange-500 transition-colors duration-300 hover:bg-orange-600 rounded p-2 hover:cursor-pointer text-white block lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </div>
            </div>
            <!-- desktop nav -->
            <div id="desktopNav" class="hidden lg:block">
                <div class="flex navbar-nav mx-auto gap-4 justify-center">
                    <a class="text-gray-600 transition duration-300 hover:bg-orange-500 hover:text-gray-100 px-4 py-2" href="#!">Home</a>
                    <a class="text-gray-600 transition duration-300 hover:bg-orange-500 hover:text-gray-100 px-4 py-2" href="#!">Products</a>
                    <a class="text-gray-600 transition duration-300 hover:bg-orange-500 hover:text-gray-100 px-4 py-2" href="#!">About Us</a>
                    <a class="text-gray-600 transition duration-300 hover:bg-orange-500 hover:text-gray-100 px-4 py-2" href="#!">Contact Us</a>
                </div>

            </div>
            <!-- ./ desktop nav -->

            <!-- mobile nav -->
            <div id="mobileNav" class="hidden lg:hidden border-t border-gray-200 transition duration-700">
                <div class="flex flex-col mx-auto gap-4 text-center pt-4">
                    <a class="text-gray-600 transition duration-300 hover:bg-orange-500 hover:text-gray-100 px-4 py-2" href="#!">Home</a>
                    <a class="text-gray-600 transition duration-300 hover:bg-orange-500 hover:text-gray-100 px-4 py-2"
                        href="#!">Products</a>
                    <a class="text-gray-600 transition duration-300 hover:bg-orange-500 hover:text-gray-100 px-4 py-2" href="#!">About
                        Us</a>
                    <a class="text-gray-600 transition duration-300 hover:bg-orange-500 hover:text-gray-100 px-4 py-2" href="#!">Contact
                        Us</a>
                </div>
            </div>
            <!-- ./ mobile nav -->
        </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" async></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
